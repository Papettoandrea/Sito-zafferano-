
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zafferano Biologico - Acquista il tuo zafferano puro</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 28px;
            color: #e1a100;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav a {
            font-size: 16px;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav a:hover {
            color: #e1a100;
        }

        /* Hero Section */
        .hero {
            background-image: url('campo-zafferano.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero-text h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #e1a100;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #c78800;
        }

        /* Product Section */
        #acquista {
            padding: 60px 20px;
            text-align: center;
        }

        .products-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 40px;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .product h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .add-to-cart {
            background-color: #e1a100;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background-color: #c78800;
        }

        /* Cart Section */
        #carrello {
            padding: 60px 20px;
            text-align: center;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item span {
            font-size: 18px;
        }

        .cart-item button {
            background-color: #e1a100;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: #c78800;
        }

        .total-price {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        footer .footer-links a {
            color: white;
            margin: 0 15px;
            font-size: 16px;
        }

        footer .footer-links a:hover {
            text-decoration: underline;
        }

        footer .social-media a {
            color: white;
            margin: 0 15px;
            font-size: 20px;
        }

        footer .social-media a:hover {
            color: #e1a100;
        }
    </style>

    <!-- Script PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=EUR"></script>

    <!-- Script Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Zafferano Biologico</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#nostro-zafferano">Il nostro zafferano</a></li>
                <li><a href="#acquista">Acquista</a></li>
                <li><a href="#carrello">Carrello</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
